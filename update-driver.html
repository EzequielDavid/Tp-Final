        <h5 class="w3-display-topright w3-section w3-margin-right trip">Viaje #<b>32</b></h5>

      <form class="w3-container" action="/action_page.php">

        <h3 class="w3-text-orange w3-opacity w3-margin-bottom">Generales</h3>

        <div class="w3-row-padding">
          <div class="w3-half">
            <label class="w3-text-orange w3-opacity"><b>Km recorridos</b></label>
            <input class="w3-input w3-border w3-sand w3-opacity w3-margin-bottom" name="first"

            <label class="w3-text-orange w3-opacity"><b>Desviaci贸n</b></label>

            <label class="w3-text-orange w3-opacity"><b>Estado del viaje</b></label>
            <select class="w3-select w3-border w3-sand w3-opacity w3-margin-bottom" name="option">
              <option value="" disabled selected>Estado</option>
              <option value="1">Activo</option>
              <option value="2">Finalizado</option>
            </select>
          </div>


          <h3 class="w3-text-orange w3-opacity w3-margin-top">Combustible</h3>

          <div class="w3-half">
            <label class="w3-text-orange w3-opacity"><b>Litros</b></label>
            <input class="w3-input w3-border w3-sand w3-opacity" name="first" type="number"
              placeholder="Cantidad de combustible cargado" required>
          </div>

          <div class="w3-half">
            <label class="w3-text-orange w3-opacity"><b>Importe</b></label>
            <input class="w3-input w3-border w3-sand w3-opacity" name="first" type="text" required>
          </div>
        </div>

        <div class="w3-panel">
          <label class="w3-text-orange w3-opacity"><b>Lugar</b></label>
          <input class="w3-input w3-border w3-sand w3-opacity" name="first" type="text"
            placeholder="Ubicaci贸n de la estaci贸n de servicios" required>
